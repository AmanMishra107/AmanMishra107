name: Generate Snake Game

on:
  schedule: # Run once a day at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow running manually from the Actions tab
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation (Dark Mode)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: AmanMishra107
          outputs: |
            dist/snake-dark.svg
          # ðŸŽ¨ Dark mode customization
          snake_color: "#00FF00"
          snake_head_color: "#FF4500"
          background: "#0d1117"
          color_snake: "#39FF14"
          color_dots: "#8b949e"

      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
